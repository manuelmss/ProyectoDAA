<form [formGroup]="form">
    <div class="form-group py-1">
        <label class="form-label mb-0">Correo</label>
        <input class="form-control" type="email" formControlName="email">
    </div>
    <div class="form-group py-1">
        <label class="form-label mb-0">Clave</label>
        <input class="form-control" type="password" formControlName="password" autocomplete="on">
    </div>
</form>
